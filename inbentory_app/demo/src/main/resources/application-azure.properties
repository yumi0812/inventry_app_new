spring.application.name=demo

# Database Configuration - Production (Azure)
spring.datasource.url=jdbc:postgresql://inventoryapp.postgres.database.azure.com:5432/inventory_app?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=Nij_eye_oD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (Angular + Azure)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
