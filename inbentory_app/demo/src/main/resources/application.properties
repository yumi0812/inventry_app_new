# Database Configuration for Azure PostgreSQL
spring.datasource.url=jdbc:postgresql://inventory-db-yumi-dev.postgres.database.azure.com:5432/inventory_app?sslmode=require
spring.datasource.username=yumiuser
spring.datasource.password=YourPassword123!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=inventory-app
