spring.application.name=demo

# Database Configuration - Development (Azure)
spring.datasource.url=jdbc:postgresql://inventory-db-yumi-dev.postgres.database.azure.com:5432/inventory_app?sslmode=require
spring.datasource.username=dbadmin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration (開発環境)
spring.web.cors.allowed-origins=https://inventory-web-yumi-dev.azurewebsites.net,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Logging
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG